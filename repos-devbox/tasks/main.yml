---
# tasks/main.yml: Main tasks file for ansible-ubuntu-devbox

- name: Create ~/.gnupg
  file:
    path: "{{ ubuntu_devbox_home_dir }}/.gnupg"
    state: directory
    mode: 0700
    force: yes
  tags:
    - user_environment
    - git_conf

- name: Instal gpg key to sign git commits
  copy:
    src: "~/.gnupg/{{ ubuntu_devbox_gpg_keyid }}.key"
    dest: "{{ ubuntu_devbox_home_dir }}/.gnupg/{{ ubuntu_devbox_gpg_keyid }}.key"
    mode: 0600
  tags:
    - user_environment
    - git_conf

- name: Add gpg key
  shell: "gpg --import {{ ubuntu_devbox_home_dir }}/.gnupg/{{ ubuntu_devbox_gpg_keyid }}.key"
  tags:
    - user_environment
    - git_conf

- name: Setup .extra in user account
  template:
    src: templates/.extra
    dest: "{{ ubuntu_devbox_home_dir }}/.extra"
    force: yes
  tags:
    - user_environment

- name: Fetch dotfiles
  git:
    repo: https://github.com/ebreton/dotfiles.git
    dest: "{{ ubuntu_devbox_dotfiles_dir }}"
  tags:
    - user_environment

- name: Execute dotfiles bootstrap
  shell: "{{ ubuntu_devbox_dotfiles_dir }}/bootstrap.sh --force >> {{ ubuntu_devbox_home_dir }}/bootstrap.out"
  tags:
    - user_environment

- name: Extend global config for git
  git_config:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    scope: global
  with_items:
    - { "name": "user.name", "value": "{{ ubuntu_devbox_git_authorname }}" }
    - { "name": "user.email", "value": "{{ ubuntu_devbox_git_authoremail }}" }
    - { "name": "user.signingkey", "value": "{{ ubuntu_devbox_gpg_keyid }}" }
  tags:
    - user_environment
    - git_conf

- name: Fetch bash-git
  git:
    repo: https://github.com/magicmonty/bash-git-prompt.git
    dest: .bash-git-prompt
    depth: 1
  tags:
    - user_environment

- name: Fetch my-bash-scripts
  git:
    repo: ssh://emmanuelbreton@bitbucket.org/emmanuelbreton/my-bash-scripts.git
    accept_hostkey: True
    dest: "{{ ubuntu_devbox_src_dir }}/my-bash-scripts"
  tags:
    - user_scripts

- name: Link my-bash-scripts binaries into ~/bin
  file:
    src: "{{ ubuntu_devbox_src_dir }}/my-bash-scripts/bin/{{ item }}"
    dest: "{{ ubuntu_devbox_home_dir }}/bin/{{ item }}"
    state: link
  with_items:
    - backupAL.sh
    - dumpall.sh
    - pullall.sh
    - statall.sh
    - svnserve.sh
  tags:
    - user_scripts

- name: Create ~/etc dir
  file:
    dest: "{{ ubuntu_devbox_home_dir }}/etc"
    state: directory
    force: yes
  tags:
    - nginx_conf

- name: Create Nginx conf file
  copy:
    src: "{{ item }}"
    dest: "{{ ubuntu_devbox_home_dir }}/etc/{{ item }}"
    force: yes
  with_items:
    - 001-no-https.conf
    - 002-redirects.conf
  tags:
    - nginx_conf