server {
  listen       80 ;
  server_name  gymnastique-energetique.ch vadrouilleaucanada.com chilinousvoici.fr bernardginisty.com cesaremongodi.com silviainstitut.com semencedamour.com atelier-magnolia.ch annelaure-art.ch;

  location ~ /.well-known {
    proxy_pass   http://traefik;
  }

  return 301 https://www.$server_name$request_uri;
}

server {
  listen       80 ;
  server_name  {{ ansible_hostname}}.breton.ch {{ ansible_hostname}}.gymnastique-energetique.ch {{ ansible_hostname}}.vadrouilleaucanada.com {{ ansible_hostname}}.chilinousvoici.fr {{ ansible_hostname}}.bernardginisty.com {{ ansible_hostname}}.cesaremongodi.com {{ ansible_hostname}}.silviainstitut.com {{ ansible_hostname}}.semencedamour.com {{ ansible_hostname}}.atelier-magnolia.ch {{ ansible_hostname}}.annelaure-art.ch;

  location ~ /.well-known {
    proxy_pass   http://traefik;
  }

  return 301 https://$server_name$request_uri;
}