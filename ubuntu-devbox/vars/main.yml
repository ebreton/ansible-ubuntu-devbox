---
# vars/main.yml: Main variables file for ansible-ubuntu-devbox

ubuntu_devbox_user: "emb"

ubuntu_devbox_passwd: ""

ubuntu_devbox_gpg_keyid: "A118B5408A51D9DF"

ubuntu_devbox_home_dir: "/home/{{ ubuntu_devbox_user }}"

ubuntu_devbox_comment: "ebreton"

ubuntu_devbox_envpath: "{{ ubuntu_devbox_home_dir}}/bin:/usr/local/bin:/usr/local/sbin:/usr/local/utilities/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"

ubuntu_devbox_git_authorname: "{{ ubuntu_devbox_comment }}"

ubuntu_devbox_git_authoremail: "manu@ibimus.com"

ubuntu_devbox_src_dir: "{{ ubuntu_devbox_home_dir }}/git-repos"

ubuntu_devbox_dotfiles_dir: "{{ ubuntu_devbox_src_dir }}/dotfiles"

ubuntu_devbox_shell: "/usr/bin/bash"

ubuntu_devbox_os_packages:
  - bash-completion
  - python-virtualenv
  - python-pip
  - htop
  - sudo
  - make
  - curl
  - git
  - screen
  - software-properties-common
  - apt-transport-https
  - ca-certificates
  - logwatch
  - fail2ban

ubuntu_devbox_go_archive: "go1.8.1.linux-amd64.tar.gz"

ubuntu_devbox_go_sha256sum: "a579ab19d5237e263254f1eac5352efcf1d70b9dacadb6d6bb12b0911ede8994"

ubuntu_devbox_go_root: "/usr/local/"

ubuntu_devbox_go_urlbase: "https://storage.googleapis.com/golang"